@font-face {

		* {

		button {

		.visual {position: absolute;}

		.frame {

		.imax {
			width: 71.25rem;
			height: 65rem;
		}
		.toddao {
			width: 65rem;
			height: 23.75rem;
		}

		.frame button {
			position: absolute;
			transform: translate(-50%, -50%);
			top: 50%;
			left: 50%;
		}
		.imax button {
			width: 70.5rem;
			height: 52.6rem;
		}
		.toddao button {
			width: 52.6rem;
			height: 23rem;
			transition: height 1s ease, transform 1s ease, filter 3s ease;
			z-index: 1;
		}
		.toddao button.expanded {
			height: 70.5rem;
		}
		.toddao.move-up button {
			transform: translate(-50%, calc(-50% - 23.75rem));
		}
		.toddao.move-down button {
			transform: translate(-50%, calc(-50% + 23.75rem));
		}

		.frame button img {
			width: 100%;
			height: 100%;
			object-fit: cover;
		}
		.frame button {
			color: white;
			font-size: 8rem;
			border-radius: 1rem; overflow: hidden;
		}
		.frame button:hover {
			filter: brightness(1.1); 
			box-shadow: 
				0 0 0.5rem rgba(0,0,0,1),
				0 0 0.5rem rgba(0,0,0,1),
				0 0 0 0.1rem rgba(255,0,0,0.9);
		}

		nav {
			z-index: 10001;
			width: 100%;
			height: 10rem;
			position: fixed;
			display: flex;
			justify-content: justify-content: space-between;
			max-width: 57.5rem;
		}
		nav ul {
			background: rgba(255, 255, 255, 0.1);  /* Semi-transparent background */
			backdrop-filter: blur(10px);           /* The blur that creates the frost */
			-webkit-backdrop-filter: blur(10px);   /* Safari support */			border-radius: 1rem;
			box-shadow: inset 0 0 .5rem #aaa;
			font-size: 3rem;
			align-items: center;
			text-align: center;
			padding: 1rem;
			margin: 1rem;
			display: flex;
			justify-content: flex-start;
			list-style: none;
			gap: 1rem;
			transition: opacity 0.2s linear;
			opacity: 0;
		}
		nav ul.show {

		}
		nav button {
			background: rgba(255, 255, 255, 0.2);

			font-weight: bold;
			border-radius: 1rem; line-height: 1;

			font-size: 2.7rem;

		nav button:hover {
			box-shadow: inset 0 0 1.5rem #fff;

		}
		#burger {
			position: absolute;
			top: 1.5rem;
			right: 1.2rem;
			background: rgba(120, 120, 120, 0.7);
		}

		.frame button span {
			position: absolute;
			bottom: 0;
			font-size: 2.5rem;
			color: white;
			background: rgba(0, 0, 0, .2);
			backdrop-filter: blur(0.3rem);
			-webkit-backdrop-filter: blur(0.3rem);
			z-index: 2000;
			padding: 1rem;
			font-family: neue;
			line-height: 1;
			border-radius: 1rem;
		}
		.left {left:0;}
		.right {right:0}

			{

				"translations": {

					"pt-pt": ["Curta-metragem", "Câmara"],
					"zh": ["短片", "摄影"],
					"de": ["Kurzfilm", "Kamera"],
					"ar": ["فيلم قصير", "كاميرا"]
				}
			},
			{

				"translations": {
					"en": ["TV Pilot", "Crane Cam & Pre-Vis"],
					"pt-pt": ["Piloto TV", "Grua & Pré-Vis"],
					"zh": ["电视试播", "摇臂摄影与预览"],

				}
			},
			{

				"translations": {

					"pt-pt": ["Videoclipe", "Câmara"],
					"zh": ["音乐视频", "摄影"],
					"de": ["Musikvideo", "Kamera"],
					"ar": ["فيديو موسيقي", "كاميرا"]
				}
			},
			{

				"translations": {
					"en": ["Short Film", "Sound"],
					"pt-pt": ["Curta-metragem", "Som"],
					"zh": ["短片", "音响"],
					"de": ["Kurzfilm", "Ton"],

				}
			},
			{

				"translations": {

					"pt-pt": ["", ""],
					"zh": ["", ""],
					"de": ["", ""],

				}
			}
		]
	};

	// Navigation translations
	const navTranslations = {
		"about": {
			"en": "About",
			"pt-pt": "Sobre",
			"zh": "关于",
			"de": "Über",
			"ar": "حول"
		},
		"contact": {
			"en": "Contact",
			"pt-pt": "Contacto",
			"zh": "联系",
			"de": "Kontakt",
			"ar": "اتصال"
		}
	};

	// Language cycling
	const languages = ['en', 'pt-pt', 'zh', 'de', 'ar'];
	const languageNames = {
		'en': 'EN',
		'pt-pt': 'PT',
		'zh': '中',
		'de': 'DE',
		'ar': 'ع'
	};
	let currentLanguage = 0;

	function updateLanguage() {
		const lang = languages[currentLanguage];
		const langButton = document.querySelector('nav button span:last-child');
		langButton.textContent = `(${languageNames[lang]})`;

		// Update navigation buttons
		const aboutButton = document.querySelector('nav ul li:first-child button');
		const contactButton = document.querySelector('nav ul li:nth-child(2) button');
		aboutButton.textContent = navTranslations.about[lang];
		contactButton.textContent = navTranslations.contact[lang];

		// Update all project texts and images
		const buttons = document.querySelectorAll('.ladder .toddao button');
		buttons.forEach((button, index) => {
			if (index < projectsData.projects.length) {
				const project = projectsData.projects[index];
				const translations = project.translations[lang];
				
				const leftSpan = button.querySelector('.left');
				const rightSpan = button.querySelector('.right');
				const img = button.querySelector('img');
				
				if (leftSpan) leftSpan.textContent = translations[0];
				if (rightSpan) rightSpan.textContent = translations[1];
				if (img && project.media) img.src = project.media;
			}
		});
	}

	function cycleLanguage() {
		currentLanguage = (currentLanguage + 1) % languages.length;
		updateLanguage();
	}

	function burgerClicked() {
		const burger = document.getElementById('burger');
		const navLinks = document.getElementById('navLinks');

		const expanded = burger.getAttribute('aria-expanded') === 'true';
		burger.setAttribute('aria-expanded', !expanded);
		navLinks.classList.toggle('show');
	}

	// Initialize language on load
	document.addEventListener('DOMContentLoaded', () => {
		updateLanguage();
		
		// Add click event to translate button
		const translateButton = document.querySelector('nav ul li:last-child button');
		translateButton.addEventListener('click', cycleLanguage);
	});

	// Ladder button expansion
	const ladderButtons = document.querySelectorAll('.ladder .toddao button');
	const ladderFrames = document.querySelectorAll('.ladder .toddao');

	ladderButtons.forEach((button, index) => {
		button.addEventListener('click', () => {
			// Check if this button is already expanded
			const isExpanded = button.classList.contains('expanded');
			
			// Reset all buttons and frames
			ladderButtons.forEach(btn => btn.classList.remove('expanded'));
			ladderFrames.forEach(frame => {
				frame.classList.remove('move-up', 'move-down');
			});
			
			// If it wasn't expanded, expand it
			if (!isExpanded) {
				button.classList.add('expanded');
				
				// Move other frames
				ladderFrames.forEach((frame, frameIndex) => {
					if (frameIndex < index + 1) {
						// Frames before the clicked one move up
						frame.classList.add('move-up');
					} else if (frameIndex > index + 1) {
						// Frames after the clicked one move down
						frame.classList.add('move-down');
					}
				});
			}
		});
	});
	</script>
