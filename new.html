@font-face {

		body {

		.strip {}
		.carousel {
			display: flex;
			flex: 0 0 auto;
			position: fixed;
			transform: translateY(-50%);
			left: 0;
			top: 50dvh;
			width: 100%;
			flex-direction: row;
			justify-content: center;
			align-items: center;
			overflow-x: auto; overflow-y: hidden;
		}
		.carousel::-webkit-scrollbar {display: none;}
		.ladder {}
		.visual {position: absolute;}

		.frame {
			position: relative;
		}
		.frame > img {
			width: 100%;
		}
		.imax {
			width: 71.25rem;
			height: 65rem;
		}
		.toddao {
			width: 65rem;
			height: 23.75rem;
		}

		.frame button {
			position: absolute;
			transform: translate(-50%, -50%);
			top: 50%;
			left: 50%;
		}
		.imax button {
			width: 70.5rem;
			height: 52.6rem;
		}
		.toddao button {
			width: 52.6rem;
			height: 23rem;
			transition: height 1s ease, transform 1s ease, filter 3s ease;
			z-index: 1;
		}
		.toddao button.expanded {
			height: 70.5rem;
		}
		.toddao button.expanded, .toddao button.expanded:hover {
			filter: blur(1rem) contrast(0.2);
			-webkit-filter: blur(1rem) contrast(0.2);
		}
		.toddao.move-down button, .toddao.move-up button {
			filter: blur(.3rem);
			-webkit-filter: blur(.3rem);
		}
		.toddao.move-up button {
			transform: translate(-50%, calc(-50% - 23.75rem));
		}
		.toddao.move-down button {
			transform: translate(-50%, calc(-50% + 23.75rem));
		}

		.frame button img {
			width: 100%;
			height: 100%;
			object-fit: cover;
		}
		.frame button {
			position: absolute;
			color: white;
			font-size: 8rem;
			border-radius: 1rem; overflow: hidden;
		}
		.frame button:hover {
			filter: brightness(1.1); 
			box-shadow: 
				0 0 0.5rem rgba(0,0,0,1),
				0 0 0.5rem rgba(0,0,0,1),
				0 0 0 0.1rem rgba(255,0,0,0.9);
		}

		nav {
			z-index: 10001;
			width: 100%;
			height: 10rem;
			position: fixed;
		}
		nav ul {
			background: rgba(255, 255, 255, 0.1);  /* Semi-transparent background */
			backdrop-filter: blur(10px);           /* The blur that creates the frost */
			-webkit-backdrop-filter: blur(10px);   /* Safari support */			border-radius: 1rem;
			box-shadow: inset 0 0 .5rem #aaa;
			font-size: 3rem;
			align-items: center;
			text-align: center;
			padding: 1rem;
			margin: 1rem;
			display: flex;
			justify-content: center;
			list-style: none;
			gap: 1rem;
			transition: opacity 0.2s linear;
			opacity: 0;
		}
		nav ul.show {
			opacity: 1;
		}
		nav button {
			background: rgba(255, 255, 255, 0.2);
			padding: 1rem;
			font-family: "neue", sans-serif;
			font-weight: bold;
			border-radius: 1rem; line-height: 1;
			box-shadow: inset 0 0 0.5rem #fff;
			text-shadow: 0 0 0.5rem #fff;
			color: #000;
			font-size: 2.7rem;
			display: flex; justify-content: center; align-items: center;
			gap: 0.8rem;
		}
		nav button:hover {
			box-shadow: inset 0 0 1.5rem #fff;
			text-shadow: 0 0 1.5rem #fff;
		}
		#burger {

		}

	<script>

	function burgerClicked() {
		const burger = document.getElementById('burger');
		const navLinks = document.getElementById('navLinks');

	const expanded = burger.getAttribute('aria-expanded') === 'true';
	burger.setAttribute('aria-expanded', !expanded);
	navLinks.classList.toggle('show');
	}




// Ladder button expansion
const ladderButtons = document.querySelectorAll('.ladder .toddao button');
const ladderFrames = document.querySelectorAll('.ladder .toddao');

ladderButtons.forEach((button, index) => {
    button.addEventListener('click', () => {
        // Check if this button is already expanded
        const isExpanded = button.classList.contains('expanded');
        
        // Reset all buttons and frames
        ladderButtons.forEach(btn => btn.classList.remove('expanded'));
        ladderFrames.forEach(frame => {
            frame.classList.remove('move-up', 'move-down');
        });
        
        // If it wasn't expanded, expand it
        if (!isExpanded) {
            button.classList.add('expanded');
            
            // Move other frames
            ladderFrames.forEach((frame, frameIndex) => {
                if (frameIndex < index + 1) {
                    // Frames before the clicked one move up
                    frame.classList.add('move-up');
                } else if (frameIndex > index + 1) {
                    // Frames after the clicked one move down
                    frame.classList.add('move-down');
                }
            });
        }
    });
});
