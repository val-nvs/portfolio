<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Scroll Snap</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            /* Hide scrollbar for all browsers */
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE/Edge */
        }

        /* Hide scrollbar for Chrome/Safari/Opera */
        html::-webkit-scrollbar,
        body::-webkit-scrollbar {
            width: 0;
            height: 0;
        }

        :root {
            --red-strip-left: 50%;
            --blue-strip-current: 0%;
            --blue-strip-top: 0%;
            --blue-strip-top-hover: calc(0% - 1rem + 3rem);
            --blue-strip-top-active: calc(50% - 1rem + 130px);
        }

        body {
            font-family: Arial, sans-serif;
            background: #0a0a0a;
            color: white;
            overflow-x: hidden;
            /* CSS Scroll Snap */
            scroll-snap-type: y mandatory;
            scroll-behavior: auto; /* Fast scrolling instead of smooth */
            /* Mobile optimization */
            -webkit-overflow-scrolling: touch;
        }

        /* Fixed white rectangle in center */
        .center-rectangle {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 278px;
            height: 120px;
            background: white;
            transform: translate(-50%, -50%);
            z-index: 1;
            border: 5px solid #444;
            border-radius: 1rem;
        }

        /* Project sections for scroll snap */
        .project-section {
            height: 60vh; /* Reduced from 100vh for easier mobile scrolling */
            scroll-snap-align: start;
            scroll-snap-stop: always;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0a0a0a;
        }

        /* Blue strip (horizontal-scrolling, positioned vertically) */
        .blue-strip {
            position: fixed;
            left: 0;
            right: 0;
            top: calc(var(--blue-strip-current));
            height: 260px;
            background: rgba(100, 100, 100, 0.2);
            box-shadow: 0 0 0 1px #2a4a6a;
            overflow: hidden;
            z-index: 100;
            transition: top 0.5s ease;
            transform: translateY(calc(-100% + 1rem));
        }

        .blue-project-list {
            display: flex;
            flex-direction: row;
            height: 100%;
            transition: transform 0.3s ease;
        }

        .blue-project-item {
            flex: 0 0 285px;
            width: 285px;
            height: 260px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            background: url('15perf-frame.svg') no-repeat center center;
            background-size: 285px 260px;
            transition: all 0.3s ease;
            cursor: default;
            opacity: 1;
            transform: scale(1);
            /* Mobile touch targets */
            touch-action: manipulation;
        }

        /* Red strip (vertical-scrolling, positioned horizontally) */
        .red-strip {
            position: fixed;
            top: 0;
            bottom: 0;
            left: var(--red-strip-left);
            width: 260px;
            background: rgba(100, 100, 100, 0);
            box-shadow: 0 0 0 1px #6a2a2a;
            overflow: hidden;
            z-index: 50;
            transform: translateX(-50%);
        }

        .red-project-list {
            display: flex;
            flex-direction: column;
            height: 100%;
            transition: transform 0.3s ease;
        }

        .red-project-item {
            flex: 0 0 95px;
            width: 260px;
            height: 95px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            background: url('5perf-frame.svg') no-repeat center center;
            background-size: 260px 95px;
            transition: all 0.3s ease;
            cursor: default;
            opacity: 1;
            transform: scale(1);
            position: relative;
            /* Mobile touch targets */
            touch-action: manipulation;
        }

        .project-button {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: inherit;
            transition: background 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 0 1px rgba(2, 0, 0, 1.0);
            overflow: hidden;
            padding: 0;
            position: relative;
        }

        .blue-project-item .project-button {
            width: 282px;
            height: 210.4px;
        }

        .red-project-item .project-button {
            width: 210.4px;
            height: 92px;
            background: transparent;
            border: none;
            z-index: 10;
            position: relative;
        }

        .project-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 3px;
            pointer-events: none;
        }

        .project-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Text overlays for 15perf (blue) projects */
        .blue-text-overlay {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            white-space: nowrap;
            z-index: 15;
            pointer-events: none;
        }

        /* Text overlays for 5perf (red) projects */
        .red-text-overlay {
            position: absolute;
            bottom: 4px;
            font-size: 11px;
            font-weight: 500;
            z-index: 15;
            pointer-events: none;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }

        .red-text-left {
            left: 8px;
        }

        .red-text-right {
            right: 8px;
        }

        /* Mobile specific optimizations */
        @media (max-width: 768px) {
            .blue-project-item {
                min-height: 44px; /* Accessibility touch target */
            }
            .red-project-item {
                min-height: 44px; /* Accessibility touch target */
            }
        }
    </style>
</head>
<body>
    <!-- Fixed white rectangle in center -->
    <div class="center-rectangle"></div>

    <!-- Project sections for scroll snap -->
    <div class="project-section" data-project="0"></div>
    <div class="project-section" data-project="1"></div>
    <div class="project-section" data-project="2"></div>
    <div class="project-section" data-project="3"></div>
    <div class="project-section" data-project="4"></div>
    <div class="project-section" data-project="5"></div>
    <div class="project-section" data-project="6"></div>
    <div class="project-section" data-project="7"></div>
    <div class="project-section" data-project="8"></div>
    <div class="project-section" data-project="9"></div>

    <!-- Blue Strip (horizontal scrolling) -->
    <div class="blue-strip">
        <div class="blue-project-list" id="blueProjectList">
            <!-- Projects will be populated by JavaScript -->
        </div>
    </div>

    <!-- Red Strip (vertical scrolling) -->
    <div class="red-strip">
        <div class="red-project-list" id="redProjectList">
            <!-- Projects will be populated by JavaScript -->
        </div>
    </div>

    <script>
        // Sample project data - replace with your projects.json file
        const projectsData = [
            {
                "id": "sample",
                "left-text": "MV",
                "right-text": "2025",
                "15perf-text": "kpop"
            },
            {
                "id": "sample",
                "left-text": "Film",
                "right-text": "2025",
                "15perf-text": "action thriller"
            }
        ];

        const blueProjectList = document.getElementById('blueProjectList');
        const redProjectList = document.getElementById('redProjectList');
        const projectSections = document.querySelectorAll('.project-section');
        const totalProjects = projectsData.length;
        
        let currentIndex = 0;
        let blueStripCentered = false;
        let blueProjects, redProjects;

        // Function to create project HTML
        function createProjectHTML(project, index, type) {
            const activeClass = index === 0 ? ' active' : '';
            const videoSrc = `${project.id}.mp4`;
            
            if (type === 'blue') {
                return `
                    <div class="blue-project-item${activeClass}" data-project="${index}">
                        <button class="project-button">
                            <video class="project-video" muted loop>
                                <source src="${videoSrc}" type="video/mp4">
                            </video>
                            <div class="blue-text-overlay">${project['15perf-text']}</div>
                        </button>
                    </div>
                `;
            } else {
                return `
                    <div class="red-project-item${activeClass}" data-project="${index}">
                        <button class="project-button">
                            <video class="project-video" muted loop>
                                <source src="${videoSrc}" type="video/mp4">
                            </video>
                            <div class="red-text-overlay red-text-left">${project['left-text']}</div>
                            <div class="red-text-overlay red-text-right">${project['right-text']}</div>
                        </button>
                    </div>
                `;
            }
        }

        // Function to populate projects
        function populateProjects() {
            // Generate blue projects
            const blueHTML = projectsData.map((project, index) => 
                createProjectHTML(project, index, 'blue')
            ).join('');
            blueProjectList.innerHTML = blueHTML;

            // Generate red projects
            const redHTML = projectsData.map((project, index) => 
                createProjectHTML(project, index, 'red')
            ).join('');
            redProjectList.innerHTML = redHTML;

            // Update references to new elements
            blueProjects = document.querySelectorAll('.blue-project-item');
            redProjects = document.querySelectorAll('.red-project-item');
        }

        // Function to control video playback
        function controlVideoPlayback(activeIndex) {
            // Pause all videos first
            const allVideos = document.querySelectorAll('.project-video');
            allVideos.forEach(video => {
                video.pause();
            });

            // Play videos in active projects
            const activeBlueVideo = blueProjects[activeIndex]?.querySelector('.project-video');
            const activeRedVideo = redProjects[activeIndex]?.querySelector('.project-video');
            
            if (activeBlueVideo) {
                activeBlueVideo.play().catch(e => console.log('Blue video play failed:', e));
            }
            if (activeRedVideo) {
                activeRedVideo.play().catch(e => console.log('Red video play failed:', e));
            }
        }

        function updateProject(index) {
            // Remove all active classes
            blueProjects.forEach(p => {
                p.classList.remove('active');
            });
            redProjects.forEach(p => {
                p.classList.remove('active');
            });
            
            // Add active class to current project
            if (blueProjects[index]) {
                blueProjects[index].classList.add('active');
            }
            if (redProjects[index]) {
                redProjects[index].classList.add('active');
            }
            
            // Center the ACTIVE project in viewport
            const viewportCenterX = window.innerWidth / 2;
            const projectCenterX = 285 / 2;  // Half project width
            const blueTranslateX = viewportCenterX - projectCenterX - (index * 285);
            blueProjectList.style.transform = `translateX(${blueTranslateX}px)`;
            
            const viewportCenterY = window.innerHeight / 2;
            const projectCenterY = 95 / 2;   // Half project height
            const redTranslateY = viewportCenterY - projectCenterY - (index * 95);
            redProjectList.style.transform = `translateY(${redTranslateY}px)`;
            
            currentIndex = index;
            
            // Control video playback
            controlVideoPlayback(index);
        }

        // Simple wheel-based navigation with cooldown (desktop)
        let wheelCooldown = false;
        const COOLDOWN_TIME = 120; // Fast 120ms cooldown

        window.addEventListener('wheel', (e) => {
            if (wheelCooldown) return; // Skip if in cooldown
            
            // Determine direction
            const direction = e.deltaY > 0 ? 1 : -1; // Down = +1, Up = -1
            const newIndex = currentIndex + direction;
            const clampedIndex = Math.max(0, Math.min(newIndex, totalProjects - 1));
            
            if (clampedIndex !== currentIndex) {
                updateProject(clampedIndex);
                
                // Fast scroll to section (no smooth animation)
                if (projectSections[clampedIndex]) {
                    projectSections[clampedIndex].scrollIntoView({ behavior: 'auto' });
                }
                
                // Start cooldown
                wheelCooldown = true;
                setTimeout(() => {
                    wheelCooldown = false;
                }, COOLDOWN_TIME);
            }
        }, { passive: false });

        // Mobile touch support - Intersection Observer
        const observerOptions = {
            root: null,
            rootMargin: '0px',
            threshold: 0.5
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting && !wheelCooldown) {
                    const newIndex = parseInt(entry.target.dataset.project);
                    if (newIndex !== currentIndex) {
                        updateProject(newIndex);
                    }
                }
            });
        }, observerOptions);

        // Function to setup event listeners
        function setupEventListeners() {
            // Observe all project sections for mobile
            projectSections.forEach(section => {
                observer.observe(section);
            });

            // Click navigation
            [...blueProjects, ...redProjects].forEach((project) => {
                project.addEventListener('click', (e) => {
                    const projectIndex = parseInt(project.dataset.project);
                    
                    // Check if clicking on active project in blue strip
                    if (project.classList.contains('active') && project.classList.contains('blue-project-item')) {
                        // Toggle blue strip position using CSS variables
                        if (blueStripCentered) {
                            document.documentElement.style.setProperty('--blue-strip-current', 'var(--blue-strip-top)');
                            blueStripCentered = false;
                        } else {
                            document.documentElement.style.setProperty('--blue-strip-current', 'var(--blue-strip-top-active)');
                            blueStripCentered = true;
                        }
                        return; // Don't navigate, just toggle position
                    }
                    
                    // Check if clicking on active project in red strip
                    if (project.classList.contains('active') && project.classList.contains('red-project-item')) {
                        // Toggle blue strip position using CSS variables
                        if (blueStripCentered) {
                            document.documentElement.style.setProperty('--blue-strip-current', 'var(--blue-strip-top)');
                            blueStripCentered = false;
                        } else {
                            document.documentElement.style.setProperty('--blue-strip-current', 'var(--blue-strip-top-active)');
                            blueStripCentered = true;
                        }
                        return; // Don't navigate, just toggle position
                    }
                    
                    // Navigate to clicked project
                    if (projectIndex >= 0 && projectIndex < totalProjects) {
                        // Disable intersection observer during click navigation
                        wheelCooldown = true;
                        
                        updateProject(projectIndex);
                        
                        if (projectSections[projectIndex]) {
                            projectSections[projectIndex].scrollIntoView({ behavior: 'auto' });
                        }
                        
                        // Re-enable intersection observer after a short delay
                        setTimeout(() => {
                            wheelCooldown = false;
                        }, 100);
                    }
                });
            });

            // Hover effect for active red projects
            redProjects.forEach((project) => {
                project.addEventListener('mouseenter', (e) => {
                    if (project.classList.contains('active')) {
                        document.documentElement.style.setProperty('--blue-strip-current', 'var(--blue-strip-top-hover)');
                    }
                });
                
                project.addEventListener('mouseleave', (e) => {
                    if (project.classList.contains('active')) {
                        // Restore to previous state
                        if (blueStripCentered) {
                            document.documentElement.style.setProperty('--blue-strip-current', 'var(--blue-strip-top-active)');
                        } else {
                            document.documentElement.style.setProperty('--blue-strip-current', 'var(--blue-strip-top)');
                        }
                    }
                });
            });
        }

        // Initialize everything
        function init() {
            populateProjects();
            setupEventListeners();
            updateProject(0); // Start with first project active and playing
        }

        // Start the app
        init();
    </script>
</body>
</html>
