<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Portfolio</title>
	<link rel="preload" href="15perf-frame.svg" as="image">
	<link rel="preload" href="5perf-frame.svg" as="image">
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			background-color: rgba(255, 0, 255, 0.1);
		}
		html {
			background-color: #000;
			font-size: clamp(0.2rem, 1.5vw, 1.5rem);
		}
		body {
			display: flex;
			flex-direction: column;
			justify-content: start;
			align-items: center;
		}

		.strip {}
		.carousel {
			display: flex;
			flex: 0 0 auto;
			position: fixed;
			transform: translateY(-50%);
			left: 0;
			top: 50dvh;
			width: 100vw;
			flex-direction: row;
			justify-content: flex-start;
			align-items: center;
			overflow-x: auto; overflow-y: hidden;
		}
		.carousel::-webkit-scrollbar {display: none;}
		.ladder {}

		.frame {
			position: relative;
		}
		.frame > img {
			width: 100%;
		}
		.imax {
			width: 71.25rem;
			height: 65rem;
		}
		.toddao {
			width: 65rem;
			height: 23.75rem;
		}

		.frame button {
			position: absolute;
			transform: translate(-50%, -50%);
			top: 50%;
			left: 50%;
		}
		.imax button {
			width: 70.5rem;
			height: 52.6rem;
		}
		.toddao button {
			width: 52.6rem;
			height: 23rem;
		}

		.frame button img {
			width: 100%;
			height: 100%;
			object-fit: cover;
		}
		.frame button {
			position: absolute;
			color: white;
			font-size: 10rem;
			cursor: pointer;
			border-radius: 1rem; overflow: hidden;
		}
		.frame button:hover {
			filter: brightness(1.1); 
			box-shadow: 
				0 0 0.5rem rgba(0,0,0,1),
				0 0 0.5rem rgba(0,0,0,1),
				0 0 0 0.1rem rgba(255,0,0,0.9);
		}

</style></head><body>

	<div class="carousel strip">

		<div class="imax frame">
			<img src="imax.svg">
			<button>
				<img src="./media/free.gif">
			</button>
		</div>

	</div>

	<div class="ladder strip">

		<div class="toddao frame">
			<img src="toddao.svg">
			<button>
				<img src="./media/bang.gif">
			</button>
		</div>

		<div class="toddao frame">
			<img src="toddao.svg">
			<button>
				<img src="./media/monitor.jpg">
			</button>
		</div>

	</div>

	<script>
	</script>

</body></html>
