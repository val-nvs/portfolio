<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - CSS Variables</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --red-strip-left: 50%;
            --blue-strip-current: -5%;
            --blue-strip-top: -5%;
            --blue-strip-top-active: 50%;
        }

        body {
            font-family: Arial, sans-serif;
            background: #0a0a0a;
            color: white;
            overflow-x: hidden;
            height: 500vh; /* Normal scrolling height */
        }

        /* Blue strip (horizontal-scrolling, positioned vertically) */
        .blue-strip {
            position: fixed;
            left: 0;
            right: 0;
            top: var(--blue-strip-current);
            height: 260px;
            background: #1a2a3a;
            box-shadow: 0 0 0 1px #2a4a6a;
            overflow: hidden;
            z-index: 100;
            transition: top 0.5s ease;
            transform: translateY(-50%);
        }

        .blue-project-list {
            display: flex;
            flex-direction: row;
            height: 100%;
            transition: transform 0.3s ease;
        }

        .blue-project-item {
            flex: 0 0 285px;
            width: 285px;
            height: 260px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 16px;
            background: #1a2a3a;
            transition: all 0.3s ease;
            cursor: pointer;
            opacity: 0.5;
            transform: scale(0.9);
        }

        .blue-project-item.active {
            background: #2a4a6a;
            color: white;
            opacity: 1;
            transform: scale(1);
            font-size: 18px;
        }

        .blue-project-item.adjacent {
            color: #aaa;
            opacity: 0.7;
            transform: scale(0.95);
        }

        /* Red strip (vertical-scrolling, positioned horizontally) */
        .red-strip {
            position: fixed;
            top: 0;
            bottom: 0;
            left: var(--red-strip-left);
            width: 260px;
            background: #3a1a1a;
            box-shadow: 0 0 0 1px #6a2a2a;
            overflow: hidden;
            z-index: 50;
            transform: translateX(-50%);
        }

        .red-project-list {
            display: flex;
            flex-direction: column;
            height: 100%;
            transition: transform 0.3s ease;
        }

        .red-project-item {
            flex: 0 0 95px;
            width: 260px;
            height: 95px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 14px;
            background: #3a1a1a;
            transition: all 0.3s ease;
            cursor: pointer;
            opacity: 0.5;
            transform: scale(0.9);
        }

        .red-project-item.active {
            background: #6a2a2a;
            color: white;
            opacity: 1;
            transform: scale(1);
            font-size: 16px;
        }

        .red-project-item.adjacent {
            color: #aaa;
            opacity: 0.7;
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <!-- Blue Strip (horizontal scrolling) -->
    <div class="blue-strip">
        <div class="blue-project-list" id="blueProjectList">
            <div class="blue-project-item active" data-project="0">Project 01</div>
            <div class="blue-project-item adjacent" data-project="1">Project 02</div>
            <div class="blue-project-item" data-project="2">Project 03</div>
            <div class="blue-project-item" data-project="3">Project 04</div>
            <div class="blue-project-item" data-project="4">Project 05</div>
            <div class="blue-project-item" data-project="5">Project 06</div>
            <div class="blue-project-item" data-project="6">Project 07</div>
            <div class="blue-project-item" data-project="7">Project 08</div>
            <div class="blue-project-item" data-project="8">Project 09</div>
            <div class="blue-project-item" data-project="9">Project 10</div>
        </div>
    </div>

    <!-- Red Strip (vertical scrolling) -->
    <div class="red-strip">
        <div class="red-project-list" id="redProjectList">
            <div class="red-project-item active" data-project="0">Project 01</div>
            <div class="red-project-item adjacent" data-project="1">Project 02</div>
            <div class="red-project-item" data-project="2">Project 03</div>
            <div class="red-project-item" data-project="3">Project 04</div>
            <div class="red-project-item" data-project="4">Project 05</div>
            <div class="red-project-item" data-project="5">Project 06</div>
            <div class="red-project-item" data-project="6">Project 07</div>
            <div class="red-project-item" data-project="7">Project 08</div>
            <div class="red-project-item" data-project="8">Project 09</div>
            <div class="red-project-item" data-project="9">Project 10</div>
        </div>
    </div>

    <script>
        const blueProjects = document.querySelectorAll('.blue-project-item');
        const redProjects = document.querySelectorAll('.red-project-item');
        const blueProjectList = document.getElementById('blueProjectList');
        const redProjectList = document.getElementById('redProjectList');
        const totalProjects = 10;
        
        let currentIndex = 0;
        let blueStripCentered = false;

        function updateProject(index) {
            // Remove all classes
            blueProjects.forEach(p => {
                p.classList.remove('active', 'adjacent');
            });
            redProjects.forEach(p => {
                p.classList.remove('active', 'adjacent');
            });
            
            // Update blue strip
            if (blueProjects[index]) {
                blueProjects[index].classList.add('active');
            }
            if (blueProjects[index - 1]) {
                blueProjects[index - 1].classList.add('adjacent');
            }
            if (blueProjects[index + 1]) {
                blueProjects[index + 1].classList.add('adjacent');
            }
            
            // Update red strip
            if (redProjects[index]) {
                redProjects[index].classList.add('active');
            }
            if (redProjects[index - 1]) {
                redProjects[index - 1].classList.add('adjacent');
            }
            if (redProjects[index + 1]) {
                redProjects[index + 1].classList.add('adjacent');
            }
            
            // Center the ACTIVE project in viewport
            // Blue strip: center active project horizontally in viewport
            const viewportCenterX = window.innerWidth / 2;
            const projectCenterX = 285 / 2;  // Half project width
            const blueTranslateX = viewportCenterX - projectCenterX - (index * 285);
            blueProjectList.style.transform = `translateX(${blueTranslateX}px)`;
            
            // Red strip: center active project vertically in viewport
            const viewportCenterY = window.innerHeight / 2;
            const projectCenterY = 95 / 2;   // Half project height
            const redTranslateY = viewportCenterY - projectCenterY - (index * 95);
            redProjectList.style.transform = `translateY(${redTranslateY}px)`;
            
            currentIndex = index;
        }

        function handleScroll() {
            const scrollProgress = window.scrollY / (document.body.scrollHeight - window.innerHeight);
            const newIndex = Math.floor(scrollProgress * totalProjects);
            const clampedIndex = Math.max(0, Math.min(newIndex, totalProjects - 1));
            
            if (clampedIndex !== currentIndex) {
                updateProject(clampedIndex);
            }
        }

        // Throttle scroll events for better performance
        let ticking = false;
        function requestTick() {
            if (!ticking) {
                requestAnimationFrame(handleScroll);
                ticking = true;
            }
        }

        window.addEventListener('scroll', () => {
            requestTick();
            ticking = false;
        });

        // Click navigation
        [...blueProjects, ...redProjects].forEach((project) => {
            project.addEventListener('click', () => {
                const projectIndex = parseInt(project.dataset.project);
                
                // Check if clicking on active project in blue strip
                if (project.classList.contains('active') && project.classList.contains('blue-project-item')) {
                    // Toggle blue strip position using CSS variables
                    if (blueStripCentered) {
                        document.documentElement.style.setProperty('--blue-strip-current', 'var(--blue-strip-top)');
                        blueStripCentered = false;
                    } else {
                        document.documentElement.style.setProperty('--blue-strip-current', 'var(--blue-strip-top-active)');
                        blueStripCentered = true;
                    }
                    return; // Don't navigate, just toggle position
                }
                
                // Check if clicking on active project in red strip
                if (project.classList.contains('active') && project.classList.contains('red-project-item')) {
                    // Toggle blue strip position using CSS variables
                    if (blueStripCentered) {
                        document.documentElement.style.setProperty('--blue-strip-current', 'var(--blue-strip-top)');
                        blueStripCentered = false;
                    } else {
                        document.documentElement.style.setProperty('--blue-strip-current', 'var(--blue-strip-top-active)');
                        blueStripCentered = true;
                    }
                    return; // Don't navigate, just toggle position
                }
                
                // Normal navigation for other clicks
                const targetScroll = (projectIndex / (totalProjects - 1)) * (document.body.scrollHeight - window.innerHeight);
                window.scrollTo({ top: targetScroll, behavior: 'smooth' });
            });
        });

        // Initialize
        updateProject(0);
    </script>
</body>
</html>
