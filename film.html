<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Content Boxes in Orange Strip</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet" />
  
  <style>
html, body {
  margin: 0;
  font-family: 'Michroma', sans-serif;
  min-height: 100vh;
  height: auto;
  display: flex;
  justify-content: center;
  align-items: flex-start;

  /* Checkerboard pattern */
  background-color: #f0f;
  background-image:
    linear-gradient(45deg, #000 25%, transparent 25%),
    linear-gradient(-45deg, #000 25%, transparent 25%),
    linear-gradient(45deg, transparent 75%, #000 75%),
    linear-gradient(-45deg, transparent 75%, #000 75%);
  background-size: 40px 40px;
  background-position: 0 0, 0 20px, 20px -20px, -20px 0px;
}


.wrapper {
  background: #fff;
  transition: filter 0.3s ease, transform 0.3s ease;
  /* ensure it grows to fit content or viewport */
  height: 100vh;    /* fixed height */
  width: 100vw;     /* full viewport width */
  display: flex;
  justify-content: center;
  align-items: flex-start;
  transform-origin: top center;
}


    .orange-strip {
      position: relative;
      width: 65rem;
      background-color: #FF9B68;
      display: flex;
      justify-content: space-between;
      box-sizing: border-box;
      padding: 0;
      height: auto;
      min-height: 100vh;
    }

    .white-column {
      width: 2.794rem;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding-left: 3rem;
      box-sizing: border-box;
    }

    #right-column {
      padding-left: 0;
      padding-right: 3rem;
      align-items: flex-end;
    }

    .white-rect {
      width: 2.794rem;
      height: 1.981rem;
      border-radius: 0.51rem;
      background: white;
      margin-bottom: calc(4.75rem - 1.981rem);
      flex-shrink: 0;
    }

    .white-rect:last-child {
      margin-bottom: 0;
    }

    .content-container {
      flex-grow: 1;
      margin: 0 0rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0.99rem 0;
      box-sizing: border-box;
      overflow-y: visible;
      height: auto;
      max-height: none;
    }

    .content-box {
      width: 52.63rem;
      margin-bottom: 0;
      position: relative;
      cursor: pointer;
    }

    .content-box .inner-box {
      position: absolute;
      inset: 0.2rem;
      background: rgba(0, 0, 0, 0.1);
      border-radius: .8rem;
      font-size: 1.5rem;
      color: #333;
      user-select: none;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0.4rem;
      box-sizing: border-box;
    }

    .content-box .inner-box img {
      max-width: 50%;
      height: auto;
      display: block;
    }

    .height-3 {
      height: calc(3 * 4.75rem);
    }
    .height-4 {
      height: calc(4 * 4.75rem);
    }
    .height-5 {
      height: calc(5 * 4.75rem);
    }
    .height-6 {
      height: calc(6 * 4.75rem);
    }
    .height-7 {
      height: calc(7 * 4.75rem);
    }
    .height-8 {
      height: calc(8 * 4.75rem);
    }
    .height-9 {
      height: calc(9 * 4.75rem);
    }
    .height-10 {
      height: calc(10 * 4.75rem);
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="orange-strip">
      <div class="white-column" id="left-column"></div>

      <div class="content-container" id="content-container">
        <div class="content-box height-5">
          <div class="inner-box">
            <h2>My Box Title</h2>
            <p>Here goes the text, images, or anything else you want!</p>
            <img src="media/pop.png" alt="Description" />
          </div>
        </div>

        <div class="content-box height-5">
          <div class="inner-box">
            <h2>My Box Title</h2>
            <p>Here goes the text, images, or anything else you want!</p>
          </div>
        </div>
      </div>

      <div class="white-column" id="right-column"></div>
    </div>
  </div>

  <script>
    function fillColumn(columnId) {
      const column = document.getElementById(columnId);
      const fontSizePx = parseFloat(getComputedStyle(document.documentElement).fontSize);
      const pitch = 4.75 * fontSizePx;
      const columnHeight = column.clientHeight || window.innerHeight;
      const count = Math.floor(columnHeight / pitch) + 1;

      column.innerHTML = '';
      for (let i = 0; i < count; i++) {
        const rect = document.createElement('div');
        rect.className = 'white-rect';
        column.appendChild(rect);
      }
    }

    function fillColumns() {
      fillColumn('left-column');
      fillColumn('right-column');
    }

    function onResize() {
      fillColumns();
    }

    window.addEventListener('load', onResize);
    window.addEventListener('resize', onResize);

    // Invert the wrapper instead of body on hover
    const wrapper = document.querySelector('.wrapper');
    document.querySelectorAll('.content-box').forEach(box => {
      box.addEventListener('mouseenter', () => {
        wrapper.style.filter = 'invert(1)';
      });
      box.addEventListener('mouseleave', () => {
        wrapper.style.filter = '';
      });
    });

    // Quick zoom out on scroll
    let zoomTimeout;
    window.addEventListener('scroll', () => {
      if (zoomTimeout) clearTimeout(zoomTimeout);
      
      wrapper.style.transition = 'transform 0.15s ease';
      wrapper.style.transform = 'scale(0.8)';

      zoomTimeout = setTimeout(() => {
        wrapper.style.transform = 'scale(1)';
        wrapper.style.transition = 'transform 1s ease';
      }, 150);
    });
  </script>
</body>
</html>
