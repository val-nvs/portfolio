<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Content Boxes in Orange Strip</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet" />
  
  <style>
    html, body {
      margin: 0;
      background: #eee;
      font-family: 'Michroma', sans-serif;
      min-height: 100vh;
      height: auto;

      /* Center horizontally only */
      display: flex;
      justify-content: center;
      align-items: flex-start; /* no vertical centering */
    }

    .orange-strip {
      position: relative;
      width: 65rem;
      background-color: #FF9B68;
      display: flex;
      justify-content: space-between;
      box-sizing: border-box;
      padding: 0;
      height: auto;  /* allow height to grow with content */
      min-height: 100vh; /* at least full viewport height */
    }

    /* White columns with rectangles and 2rem gap */
    .white-column {
      width: 2.794rem;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding-left: 2rem;
      box-sizing: border-box;
    }

    #right-column {
      padding-left: 0;
      padding-right: 2rem;
      align-items: flex-end;
    }

    .white-rect {
      width: 2.794rem;
      height: 1.981rem;
      border-radius: 0.51rem;
      background: white;
      margin-bottom: calc(4.75rem - 1.981rem);
      flex-shrink: 0;
    }

    .white-rect:last-child {
      margin-bottom: 0;
    }

    /* Content container in center */
    .content-container {
      flex-grow: 1;
      margin: 0 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0.99rem 0;
      box-sizing: border-box;
      overflow-y: visible;
      height: auto;
      max-height: none;
    }

.content-box {
  width: 52.63rem;
  margin-bottom: 0;
  position: relative;
}
.content-box .inner-box {
  position: absolute;
  inset: 0.2rem;
  background: rgba(0, 0, 0, 0.1);
  border-radius: .8rem;
  font-size: 1.5rem;
  color: #333;
  user-select: none;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 1rem;
  box-sizing: border-box;
}
.content-box .inner-box img {
  max-width: 50%;
  height: auto;
  display: block;
}

.height-3 {
  height: calc(3 * 4.75rem);
}
.height-4 {
  height: calc(4 * 4.75rem);
}
.height-5 {
  height: calc(5 * 4.75rem);
}
.height-6 {
  height: calc(6 * 4.75rem);
}
.height-7 {
  height: calc(7 * 4.75rem);
}
.height-8 {
  height: calc(8 * 4.75rem);
}
.height-9 {
  height: calc(9 * 4.75rem);
}
.height-10 {
  height: calc(10 * 4.75rem);
}

  </style>
</head>
<body>
  <div class="orange-strip">
    <div class="white-column" id="left-column"></div>

    <div class="content-container" id="content-container">
      <!-- Manually edit these boxes here -->


      <div class="content-box height-5">
        <div class="inner-box">
        <!-- Put any content you want here -->
        <h2>My Box Title</h2>
        <p>Here goes the text, images, or anything else you want!</p>
        <img src="media/pop.png" alt="Description" />
        </div>
      </div>


      <div class="content-box height-5">
        <div class="inner-box">
        <!-- Put any content you want here -->
        <h2>My Box Title</h2>
        <p>Here goes the text, images, or anything else you want!</p>
        </div>
      </div>


    </div>

    <div class="white-column" id="right-column"></div>
  </div>

  <script>
    function fillColumn(columnId) {
      const column = document.getElementById(columnId);
      const fontSizePx = parseFloat(getComputedStyle(document.documentElement).fontSize);
      const pitch = 4.75 * fontSizePx;
      // fallback height if zero
      const columnHeight = column.clientHeight || window.innerHeight;
      const count = Math.floor(columnHeight / pitch) + 1;

      column.innerHTML = '';

      for (let i = 0; i < count; i++) {
        const rect = document.createElement('div');
        rect.className = 'white-rect';
        column.appendChild(rect);
      }
    }

    function fillColumns() {
      fillColumn('left-column');
      fillColumn('right-column');
    }

    function onResize() {
      fillColumns();
    }

    window.addEventListener('load', onResize);
    window.addEventListener('resize', onResize);
  </script>
</body>
</html>
