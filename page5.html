<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet" />
  <style>
    :root {
      --gray-noise-opacity: 1;
      --strip-noise-opacity: 0.3;
      --font-scale: 3;
      --font-scale-keycode: 1.8;
      --border-r-perf: 0.5;
      --border-r-content: 1.2;
      --border-r-light: 1.8;
      --content-gap-w: 1.2;
      --content-gap-h: 0.6;
    }
    html, body {
      height: 100%;
      margin: 0;
      background-color: #000;
    }
    body {
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }
    .gray-box {
      position: relative;
      height: 100vh;
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #333;
      overflow: hidden;
    }
    .gray-box::before {
      content: "";
      position: absolute;
      inset: 0;
      pointer-events: none;
      background-image: url("data:image/svg+xml;utf8,\
<svg xmlns='http://www.w3.org/2000/svg' width='128' height='128'>\
<filter id='noise'>\
<feTurbulence type='fractalNoise' baseFrequency='0.4' numOctaves='1' stitchTiles='stitch'/>\
<feColorMatrix type='saturate' values='0'/>\
</filter>\
<rect width='100%' height='100%' filter='url(%23noise)'/>\
</svg>");
      background-repeat: repeat;
      background-size: 128px 128px;
      image-rendering: pixelated;
      mix-blend-mode: soft-light;
      opacity: var(--gray-noise-opacity);
      z-index: 1;
    }
    .button-row {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 1rem;
      z-index: 10;
    }
    .gray-btn {
      all: unset;
      font-family: 'Michroma', sans-serif;
      font-size: min(calc(var(--font-scale) * 1vw), calc(600 * (var(--font-scale) / 100) * 1px));
      background: rgba(130, 130, 130, 0.9);
      color: black;
      padding: 0.6rem 1.2rem;
      border-radius: 0.6rem;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 0 0.4rem rgba(0, 0, 0, 0.6);
      text-transform: uppercase;
      letter-spacing: 1px;
      user-select: none;
    }
    .gray-btn:hover {
      background: rgba(255, 200, 0, 1);
      transform: translateY(-1px);
      box-shadow: 0 0 0.6rem rgba(255, 140, 0, 0.8);
    }
    .gray-btn:active {
      transform: translateY(1px);
      box-shadow: inset 0 0 0.4rem rgba(0, 0, 0, 0.6);
    }
    .white-box {
      position: relative;
      width: 95%;
      height: 80%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff;
      overflow: hidden;
      box-shadow: inset 0 0 2rem rgba(0, 0, 0, 1);
      z-index: 2;
      border-radius: min(calc(var(--border-r-light) * 1vw), calc(600 * (var(--border-r-light) / 100) * 1px));
    }
    .strip {
      position: relative;
      width: 95%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      transform: translateY(100%);
      animation: slideDown 1s ease forwards;
      overflow-y: auto;
      scrollbar-width: none;
      -ms-overflow-style: none;
      background-color: rgba(255, 140, 0, 0.7);
      z-index: 3;
    }
    .strip::-webkit-scrollbar { display: none; }
    .frame {
      background: transparent;
      width: 100%;
      aspect-ratio: 65 / 23.75;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 0;
      cursor: pointer;
    }
    .left-keycode, .right-keycode, .perf-column, .content {
      margin: 0; padding: 0; height: 100%; flex: 0 0 auto;
    }
    .left-keycode, .right-keycode {
      width: 4.7%; display: flex; justify-content: center; align-items: center;
      font-weight: bold; color: black; font-family: 'Michroma', sans-serif;
      font-size: min(calc(var(--font-scale-keycode) * 1vw), calc(600 * (var(--font-scale-keycode) / 100) * 1px));
    }
    .rotated-right { transform: rotate(90deg); display: inline-block; white-space: nowrap; }
    .rotated-left  { transform: rotate(-90deg); display: inline-block; white-space: nowrap; }
    .perf-column {
      width: 4.3%; display: flex; justify-content: center; align-items: center;
    }
    .perf-blocks {
      display: grid; grid-template-rows: repeat(5, 1fr); gap: 11.66%;
      width: 100%; height: 88.30%;
    }
    .perf-blocks > div {
      border-radius: min(calc(var(--border-r-perf) * 1vw), calc(600 * (var(--border-r-perf) / 100) * 1px));
      box-shadow: inset 0 0 calc(min(calc(var(--border-r-perf) * 1vw), calc(600 * (var(--border-r-perf) / 100) * 1px))) rgba(0, 0, 0, 0.8);
      width: 100%; height: 100%;
    }
    .content {
      width: 82%; height: 100%; position: relative; overflow: hidden; box-sizing: border-box;
    }
    .content img {
      position: absolute; top: 50%; left: 50%;
      width: calc(100% - min(var(--content-gap-w) * 1vw, calc(600 * (var(--content-gap-w) / 100) * 1px)));
      height: calc(100% - min(var(--content-gap-h) * 1vw, calc(600 * (var(--content-gap-h) / 100) * 1px)));
      object-fit: cover; transform: translate(-50%, -50%);
      pointer-events: none; user-select: none;
      border-radius: min(calc(var(--border-r-content) * 1vw), calc(600 * (var(--border-r-content) / 100) * 1px));
    }
    .text {
      position: absolute; top: 80%; left: 4%; color: white;
      font-family: 'Michroma', sans-serif; font-weight: bold;
      font-size: min(calc(var(--font-scale) * 1vw), calc(600 * (var(--font-scale) / 100) * 1px));
      user-select: none; white-space: nowrap;
      text-shadow:
        0 0 3px rgba(0,0,0,0.8),
        5px 5px 5px rgba(0,0,0,0.7),
        -5px -5px 5px rgba(0,0,0,0.6),
        5px -5px 5px rgba(0,0,0,0.5),
        -5px 5px 5px rgba(0,0,0,0.4),
        0 0 12px rgba(0,0,0,0.3);
      z-index: 10;
    }
    @keyframes slideDown { to { transform: translateY(0); } }

    /* Modal overlay */
    .modal-overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.7); display: none;
      justify-content: center; align-items: center; z-index: 100;
    }
    .modal {
      background: #fff; border-radius: 0.5rem; padding: 1.5rem;
      width: 95%; max-width: 600px; max-height: 80%; overflow-y: auto;
      position: relative; font-family: sans-serif;
    }
    .modal .close {
      position: absolute; top: 0.5rem; right: 0.75rem;
      font-size: 1.25rem; cursor: pointer;
    }
    .modal img, .modal iframe {
      width: 100%; height: auto; display: block; margin-bottom: 1rem;
    }
    .modal h2 { margin-top: 0; }
    .modal .meta {
      margin: 0.5rem 0;
      font-weight: bold;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    /* keep your existing iframe wrapper */
    .modal .video-wrapper {
      position: relative;
      padding-top: 56.25%; /* 16:9 */
      margin-top: 1rem;
    }
    .modal .video-wrapper iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="gray-box">
    <div class="button-row">
      <button class="gray-btn">Click</button>
      <button class="gray-btn">Click</button>
      <button class="gray-btn">Click</button>
      <button class="gray-btn">Click</button>
    </div>
    <div class="white-box">
      <div id="randomSticker" style="position: absolute; top: 10px; right: 10px;">
        <img src="media/moon.jpg" alt="Sticker" style="width: 100px;" loading="lazy" />
      </div>
      <div class="strip" id="strip"></div>
    </div>
  </div>

  <!-- Modal structure -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal" id="modal">
      <span class="close" id="modalClose">✕</span>
      <div id="modalContent"></div>
    </div>
  </div>

  <script>
    // 1) project data array (with detail + youtube code)
const projects = [

    youtube:   ""},
  { dateL:     "DEC 2021",
    img:       "media/film.png",

    youtube:   ""},
  { dateL:     "JUN 2021",

  { dateL:     "OCT 2015",
    img:       "media/skydive.png",

  { dateL:     "CC0 1929",
    img:       "media/moon.jpg",
    gif:       "media/end.gif",
    text:      "",
    right:     "65MM",
    detail:    "Public domain footage from 1929.",
    youtube:   ""},
];

    const strip        = document.getElementById("strip");
    const overlay      = document.getElementById("modalOverlay");
    const modalContent = document.getElementById("modalContent");
    const modalClose   = document.getElementById("modalClose");

    // 2) Build frames dynamically
    projects.forEach((p, idx) => {
      const f = document.createElement("div");
      f.className     = "frame";
      f.dataset.index = idx;
      f.innerHTML     = `
        <div class="left-keycode"><span class="rotated-left">${p.dateL}</span></div>
        <div class="perf-column"><div class="perf-blocks">${"<div></div>".repeat(5)}</div></div>
        <div class="content">
          <img src="${p.img}" ${p.gif ? `data-gif="${p.gif}"` : ""} alt="${p.text}" loading="lazy" />
          <div class="text">${p.text}</div>
        </div>
        <div class="perf-column"><div class="perf-blocks">${"<div></div>".repeat(5)}</div></div>
        <div class="right-keycode"><span class="rotated-right">${p.right}</span></div>
      `;
      strip.appendChild(f);
    });

    // 3) Preload JPEGs then swap to GIFs
    document.addEventListener("DOMContentLoaded", () => {
      const imgs = Array.from(document.querySelectorAll('.content img[data-gif]'));
      let loaded = 0;
      imgs.forEach(img => {
        const pre = new Image();
        pre.onload = pre.onerror = () => {
          loaded++;
          if (loaded === imgs.length) {
            imgs.forEach(i => i.src = i.dataset.gif);
          }
        };
        pre.src = img.src;
      });
    });

// 4) Frame click → open modal: date/runtime, detail, embed, then image/GIF
strip.addEventListener("click", e => {
  const frame = e.target.closest(".frame");
  if (!frame) return;
  const p = projects[frame.dataset.index];

  let html = `
    <h2>${p.text || p.dateL}</h2>
    <p class="meta">
      ${p.dateL}${p.right ? `  |  ${p.right}` : ""}
    </p>
    <p>${p.detail}</p>
  `;

  // optional YouTube embed
  if (p.youtube) {
    html += `
      <div class="video-wrapper">
        <iframe
          src="https://www.youtube.com/embed/${p.youtube}"
          frameborder="0"
          allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>
    `;
  }

  // always show image/GIF last
  html += `
    <img src="${p.gif || p.img}" alt="${p.text}" />
  `;

  modalContent.innerHTML = html;
  overlay.style.display   = "flex";
});


    // 5) Close modal
    modalClose.addEventListener("click", () => overlay.style.display = "none");
    overlay.addEventListener("click", e => {
      if (e.target === overlay) overlay.style.display = "none";
    });
  </script>
</body>
