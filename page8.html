<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Scroll Snap</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            /* Hide scrollbar for all browsers */
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE/Edge */
        }

        /* Hide scrollbar for Chrome/Safari/Opera */
        html::-webkit-scrollbar,
        body::-webkit-scrollbar {
            width: 0;
            height: 0;
        }

        :root {
            --red-strip-left: 50%;
            --blue-strip-current: 0%;
            --blue-strip-top: 0%;
            --blue-strip-top-hover: calc(0% - 1rem + 3rem);
            --blue-strip-top-active: calc(50% - 1rem + 130px);
        }

        body {
            font-family: Arial, sans-serif;
            background: #0a0a0a;
            color: white;
            overflow-x: hidden;
            /* CSS Scroll Snap */
            scroll-snap-type: y mandatory;
            scroll-behavior: auto; /* Fast scrolling instead of smooth */
            /* Mobile optimization */
            -webkit-overflow-scrolling: touch;
        }

        /* Fixed white rectangle in center */
        .center-rectangle {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 278px;
            height: 120px;
            background: white;
            transform: translate(-50%, -50%);
            z-index: 1;
            border: 5px solid #444;
            border-radius: 1rem;
        }

        /* Project sections for scroll snap */
        .project-section {
            height: 60vh; /* Reduced from 100vh for easier mobile scrolling */
            scroll-snap-align: start;
            scroll-snap-stop: always;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0a0a0a;
        }

        /* Blue strip (horizontal-scrolling, positioned vertically) */
        .blue-strip {
            position: fixed;
            left: 0;
            right: 0;
            top: calc(var(--blue-strip-current));
            height: 260px;
            background: rgba(100, 100, 100, 0.2);
            backdrop-filter: blur(5px);
            box-shadow: 0 0 0 1px #2a4a6a;
            overflow: hidden;
            z-index: 100;
            transition: top 0.5s ease;
            transform: translateY(calc(-100% + 1rem));
        }

        .blue-project-list {
            display: flex;
            flex-direction: row;
            height: 100%;
            transition: transform 0.3s ease;
        }

        .blue-project-item {
            flex: 0 0 285px;
            width: 285px;
            height: 260px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            background: rgba(0, 0, 255, 0.5);
            transition: all 0.3s ease;
            cursor: default;
            opacity: 1;
            transform: scale(1);
            /* Mobile touch targets */
            touch-action: manipulation;
        }

        /* Red strip (vertical-scrolling, positioned horizontally) */
        .red-strip {
            position: fixed;
            top: 0;
            bottom: 0;
            left: var(--red-strip-left);
            width: 260px;
            background: rgba(100, 100, 100, 0);
            box-shadow: 0 0 0 1px #6a2a2a;
            overflow: hidden;
            z-index: 50;
            transform: translateX(-50%);
        }

        .red-project-list {
            display: flex;
            flex-direction: column;
            height: 100%;
            transition: transform 0.3s ease;
        }

        .red-project-item {
            backdrop-filter: blur(5px);
            flex: 0 0 95px;
            width: 260px;
            height: 95px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            background: transparent;
            transition: all 0.3s ease;
            cursor: default;
            opacity: 1;
            transform: scale(1);
            position: relative;
            /* Mobile touch targets */
            touch-action: manipulation;
            background-image: 
                /* Gap 1 bridge rectangles - 6 total */
                linear-gradient(rgba(255, 0, 0, 0.5), rgba(255, 0, 0, 0.5)),
                linear-gradient(rgba(255, 0, 0, 0.5), rgba(255, 0, 0, 0.5)),
                linear-gradient(rgba(255, 0, 0, 0.5), rgba(255, 0, 0, 0.5)),
                linear-gradient(rgba(255, 0, 0, 0.5), rgba(255, 0, 0, 0.5)),
                linear-gradient(rgba(255, 0, 0, 0.5), rgba(255, 0, 0, 0.5)),
                linear-gradient(rgba(255, 0, 0, 0.5), rgba(255, 0, 0, 0.5)),
                /* Gap 2 bridge rectangles - 6 total */
                linear-gradient(rgba(255, 0, 0, 0.5), rgba(255, 0, 0, 0.5)),
                linear-gradient(rgba(255, 0, 0, 0.5), rgba(255, 0, 0, 0.5)),
                linear-gradient(rgba(255, 0, 0, 0.5), rgba(255, 0, 0, 0.5)),
                linear-gradient(rgba(255, 0, 0, 0.5), rgba(255, 0, 0, 0.5)),
                linear-gradient(rgba(255, 0, 0, 0.5), rgba(255, 0, 0, 0.5)),
                linear-gradient(rgba(255, 0, 0, 0.5), rgba(255, 0, 0, 0.5));
            background-size: 
                12px 5.5px, 12px 11px, 12px 11px, 12px 11px, 12px 11px, 12px 5.5px,
                12px 5.5px, 12px 11px, 12px 11px, 12px 11px, 12px 11px, 12px 5.5px;
            background-position: 
                8px 0px, 8px 13.45px, 8px 32.44px, 8px 51.43px, 8px 70.42px, 8px 89.41px,
                240px 0px, 240px 13.45px, 240px 32.44px, 240px 51.43px, 240px 70.42px, 240px 89.41px;
            background-repeat: no-repeat;
        }

        /* Create the main red rectangles using pseudo-elements */
        .red-project-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 8px;
            height: 95px;
            background: rgba(255, 0, 0, 0.5);
            box-shadow: 252px 0 0 0 rgba(255, 0, 0, 0.5);
        }

        .red-project-item::after {
            content: '';
            position: absolute;
            top: 0;
            left: 50;
            width: 220px;
            height: 95px;
            background: rgba(255, 0, 0, 0.5);
        }

        .project-button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: inherit;
            transition: background 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 0 1px rgba(2, 0, 0, 1.0);
        }

        .blue-project-item .project-button {
            width: 282px;
            height: 210.4px;
        }

        .red-project-item .project-button {
            width: 210.4px;
            height: 92px;
            background: transparent;
            border: none;
            z-index: 10;
            position: relative;
        }

        .project-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Mobile specific optimizations */
        @media (max-width: 768px) {
            .blue-project-item {
                min-height: 44px; /* Accessibility touch target */
            }
            .red-project-item {
                min-height: 44px; /* Accessibility touch target */
            }
        }
    </style>
</head>
<body>
    <!-- Fixed white rectangle in center -->
    <div class="center-rectangle"></div>

    <!-- Project sections for scroll snap -->
    <div class="project-section" data-project="0"></div>
    <div class="project-section" data-project="1"></div>
    <div class="project-section" data-project="2"></div>
    <div class="project-section" data-project="3"></div>
    <div class="project-section" data-project="4"></div>
    <div class="project-section" data-project="5"></div>
    <div class="project-section" data-project="6"></div>
    <div class="project-section" data-project="7"></div>
    <div class="project-section" data-project="8"></div>
    <div class="project-section" data-project="9"></div>

    <!-- Blue Strip (horizontal scrolling) -->
    <div class="blue-strip">
        <div class="blue-project-list" id="blueProjectList">
            <div class="blue-project-item active" data-project="0"><button class="project-button">Project 01</button></div>
            <div class="blue-project-item" data-project="1"><button class="project-button">Project 02</button></div>
            <div class="blue-project-item" data-project="2"><button class="project-button">Project 03</button></div>
            <div class="blue-project-item" data-project="3"><button class="project-button">Project 04</button></div>
            <div class="blue-project-item" data-project="4"><button class="project-button">Project 05</button></div>
            <div class="blue-project-item" data-project="5"><button class="project-button">Project 06</button></div>
            <div class="blue-project-item" data-project="6"><button class="project-button">Project 07</button></div>
            <div class="blue-project-item" data-project="7"><button class="project-button">Project 08</button></div>
            <div class="blue-project-item" data-project="8"><button class="project-button">Project 09</button></div>
            <div class="blue-project-item" data-project="9"><button class="project-button">Project 10</button></div>
        </div>
    </div>

    <!-- Red Strip (vertical scrolling) -->
    <div class="red-strip">
        <div class="red-project-list" id="redProjectList">
            <div class="red-project-item active" data-project="0"><button class="project-button">Project 01</button></div>
            <div class="red-project-item" data-project="1"><button class="project-button">Project 02</button></div>
            <div class="red-project-item" data-project="2"><button class="project-button">Project 03</button></div>
            <div class="red-project-item" data-project="3"><button class="project-button">Project 04</button></div>
            <div class="red-project-item" data-project="4"><button class="project-button">Project 05</button></div>
            <div class="red-project-item" data-project="5"><button class="project-button">Project 06</button></div>
            <div class="red-project-item" data-project="6"><button class="project-button">Project 07</button></div>
            <div class="red-project-item" data-project="7"><button class="project-button">Project 08</button></div>
            <div class="red-project-item" data-project="8"><button class="project-button">Project 09</button></div>
            <div class="red-project-item" data-project="9"><button class="project-button">Project 10</button></div>
        </div>
    </div>

    <script>
        const blueProjects = document.querySelectorAll('.blue-project-item');
        const redProjects = document.querySelectorAll('.red-project-item');
        const blueProjectList = document.getElementById('blueProjectList');
        const redProjectList = document.getElementById('redProjectList');
        const projectSections = document.querySelectorAll('.project-section');
        const totalProjects = 10;
        
        let currentIndex = 0;
        let blueStripCentered = false;

        function updateProject(index) {
            // Remove all active classes
            blueProjects.forEach(p => {
                p.classList.remove('active');
            });
            redProjects.forEach(p => {
                p.classList.remove('active');
            });
            
            // Add active class to current project
            if (blueProjects[index]) {
                blueProjects[index].classList.add('active');
            }
            if (redProjects[index]) {
                redProjects[index].classList.add('active');
            }
            
            // Center the ACTIVE project in viewport
            const viewportCenterX = window.innerWidth / 2;
            const projectCenterX = 285 / 2;  // Half project width
            const blueTranslateX = viewportCenterX - projectCenterX - (index * 285);
            blueProjectList.style.transform = `translateX(${blueTranslateX}px)`;
            
            const viewportCenterY = window.innerHeight / 2;
            const projectCenterY = 95 / 2;   // Half project height
            const redTranslateY = viewportCenterY - projectCenterY - (index * 95);
            redProjectList.style.transform = `translateY(${redTranslateY}px)`;
            
            currentIndex = index;
        }

        // Simple wheel-based navigation with cooldown (desktop)
        let wheelCooldown = false;
        const COOLDOWN_TIME = 120; // Fast 120ms cooldown

        window.addEventListener('wheel', (e) => {
            if (wheelCooldown) return; // Skip if in cooldown
            
            // Determine direction
            const direction = e.deltaY > 0 ? 1 : -1; // Down = +1, Up = -1
            const newIndex = currentIndex + direction;
            const clampedIndex = Math.max(0, Math.min(newIndex, totalProjects - 1));
            
            if (clampedIndex !== currentIndex) {
                updateProject(clampedIndex);
                
                // Fast scroll to section (no smooth animation)
                if (projectSections[clampedIndex]) {
                    projectSections[clampedIndex].scrollIntoView({ behavior: 'auto' });
                }
                
                // Start cooldown
                wheelCooldown = true;
                setTimeout(() => {
                    wheelCooldown = false;
                }, COOLDOWN_TIME);
            }
        }, { passive: false });

        // Mobile touch support - Intersection Observer
        const observerOptions = {
            root: null,
            rootMargin: '0px',
            threshold: 0.5
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting && !wheelCooldown) {
                    const newIndex = parseInt(entry.target.dataset.project);
                    if (newIndex !== currentIndex) {
                        updateProject(newIndex);
                    }
                }
            });
        }, observerOptions);

        // Observe all project sections for mobile
        projectSections.forEach(section => {
            observer.observe(section);
        });

        // Click navigation
        [...blueProjects, ...redProjects].forEach((project) => {
            project.addEventListener('click', (e) => {
                const projectIndex = parseInt(project.dataset.project);
                
                // Check if clicking on active project in blue strip
                if (project.classList.contains('active') && project.classList.contains('blue-project-item')) {
                    // Toggle blue strip position using CSS variables
                    if (blueStripCentered) {
                        document.documentElement.style.setProperty('--blue-strip-current', 'var(--blue-strip-top)');
                        blueStripCentered = false;
                    } else {
                        document.documentElement.style.setProperty('--blue-strip-current', 'var(--blue-strip-top-active)');
                        blueStripCentered = true;
                    }
                    return; // Don't navigate, just toggle position
                }
                
                // Check if clicking on active project in red strip
                if (project.classList.contains('active') && project.classList.contains('red-project-item')) {
                    // Toggle blue strip position using CSS variables
                    if (blueStripCentered) {
                        document.documentElement.style.setProperty('--blue-strip-current', 'var(--blue-strip-top)');
                        blueStripCentered = false;
                    } else {
                        document.documentElement.style.setProperty('--blue-strip-current', 'var(--blue-strip-top-active)');
                        blueStripCentered = true;
                    }
                    return; // Don't navigate, just toggle position
                }
                
                // Navigate to clicked project
                if (projectIndex >= 0 && projectIndex < totalProjects) {
                    // Disable intersection observer during click navigation
                    wheelCooldown = true;
                    
                    updateProject(projectIndex);
                    
                    if (projectSections[projectIndex]) {
                        projectSections[projectIndex].scrollIntoView({ behavior: 'auto' });
                    }
                    
                    // Re-enable intersection observer after a short delay
                    setTimeout(() => {
                        wheelCooldown = false;
                    }, 100);
                }
            });
        });

        // Hover effect for active red projects
        redProjects.forEach((project) => {
            project.addEventListener('mouseenter', (e) => {
                if (project.classList.contains('active')) {
                    document.documentElement.style.setProperty('--blue-strip-current', 'var(--blue-strip-top-hover)');
                }
            });
            
            project.addEventListener('mouseleave', (e) => {
                if (project.classList.contains('active')) {
                    // Restore to previous state
                    if (blueStripCentered) {
                        document.documentElement.style.setProperty('--blue-strip-current', 'var(--blue-strip-top-active)');
                    } else {
                        document.documentElement.style.setProperty('--blue-strip-current', 'var(--blue-strip-top)');
                    }
                }
            });
        });

        // Initialize
        updateProject(0);
    </script>
</body>
</html>
