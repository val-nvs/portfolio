<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet" />
  <style>
    :root {
      --gray-noise-opacity: 1;
      --font-scale: 3;
      --font-scale-keycode: 1.8;
      --border-r-perf: 0.5;
      --border-r-content: 1.2;
      --content-gap-w: 1.2;
      --content-gap-h: 0.6;
    }
    html, body {
      height: 100%;
      margin: 0;
      background-color: #000;
    }
    body {
      height: 100vh;
      margin: 0;
    }
    .gray-box {
      position: relative;
      height: 100vh;
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #333;
      overflow: hidden;
    }
    .gray-box::before {
      content: "";
      position: absolute;
      inset: 0;
      pointer-events: none;
      background-image: url("data:image/svg+xml;utf8,\
<svg xmlns='http://www.w3.org/2000/svg' width='64' height='64'>\
<filter id='noise'><feTurbulence type='fractalNoise' baseFrequency='0.5' numOctaves='1' stitchTiles='stitch'/></filter>\
<rect width='100%' height='100%' filter='url(%23noise)'/></svg>");
      background-repeat: repeat;
      background-size: 128px 128px;
      image-rendering: pixelated;
      mix-blend-mode: soft-light;
      opacity: var(--gray-noise-opacity);
      z-index: 1;
    }
    .white-box {
      position: relative;
      width: 95%;
      height: 80%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff;
      overflow: hidden;
      box-shadow: inset 0 0 2rem rgba(0, 0, 0, 1);
      z-index: 2;
    }
    .strip {
      position: relative;
      width: 95%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: rgba(255, 140, 0, 0.6);
      transform: translateY(-100%);
      animation: slideDown 1s ease forwards;
      box-shadow: 0 0 1rem rgba(0, 0, 0, 0.5);
    }
    .frame {
      background-color: rgba(52, 152, 219, 0);
      width: 100%;
      aspect-ratio: 65 / 23.75;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      gap: 0;
      padding: 0;
      box-shadow: 0 0 1rem rgba(0, 0, 0, 0);
    }
    .left-keycode,
    .right-keycode,
    .perf-column,
    .content {
      margin: 0;
      padding: 0;
      height: 100%;
      flex: 0 0 auto;
    }
    .left-keycode,
    .right-keycode {
      width: 5.215%;
      background-color: rgba(39, 174, 96, 0);
      box-shadow: 0 0 1rem rgba(0, 0, 0, 0);
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      color: black;
      font-family: 'Michroma', sans-serif;
      font-size: min(calc(var(--font-scale-keycode) * 1vw), calc(800 * (var(--font-scale-keycode) / 100) * 1px));
    }
    .rotated-right {
      transform: rotate(90deg);
      display: inline-block;
      white-space: nowrap;
    }
    .rotated-left {
      transform: rotate(-90deg);
      display: inline-block;
      white-space: nowrap;
    }
    .perf-column {
      width: 4.3%;
      background-color: rgba(241, 196, 15, 0);
      box-shadow: 0 0 1rem rgba(0, 0, 0, 0);
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .perf-blocks {
      display: grid;
      grid-template-rows: repeat(5, 1fr);
      gap: 11.66%;
      width: 100%;
      height: 88.30%;
    }
    .perf-blocks > div {
      background-color: white;
      border-radius: min(calc(var(--border-r-perf) * 1vw), calc(800 * (var(--border-r-perf) / 100) * 1px));
      width: 100%;
      height: 100%;
    }
    .content {
      width: 80.97%;
      height: 100%;
      background-color: rgba(231, 76, 60, 0);
      box-shadow: 0 0 1rem rgba(0, 0, 0, 0);
      overflow: hidden;
      position: relative;
      padding: 0rem;
      box-sizing: border-box;
    }
    .content img {
      position: absolute;
      top: 50%;
      left: 50%;
      width: calc(100% - min(var(--content-gap-w) * 1vw, calc(800 * (var(--content-gap-w) / 100) * 1px)));
      height: calc(100% - min(var(--content-gap-h) * 1vw, calc(800 * (var(--content-gap-h) / 100) * 1px)));
      object-fit: cover;
      transform: translate(-50%, -50%);
      pointer-events: none;
      user-select: none;
      border-radius: min(calc(var(--border-r-content) * 1vw), calc(800 * (var(--border-r-content) / 100) * 1px));
    }
    .text {
      position: absolute;
      top: 80%;
      left: 5%;
      color: white;
      font-family: 'Michroma', sans-serif;
      font-weight: bold;
      font-size: min(calc(var(--font-scale) * 1vw), calc(800 * (var(--font-scale) / 100) * 1px));
      pointer-events: none;
      user-select: none;
      white-space: nowrap;
      text-shadow: 0 0 4px rgba(0,0,0,0.7);
      z-index: 10;
    }
    @keyframes slideDown {
      to {
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="gray-box">
    <div class="white-box">
      <div class="strip">

        <div class="frame">
          <div class="left-keycode"><span class="rotated-left">May 2025</span></div>
          <div class="perf-column"><div class="perf-blocks"><div></div><div></div><div></div><div></div><div></div></div></div>
          <div class="content">
            <img src="media/clapper.gif" alt="GIF" />
            <div class="text">Short film - Sound</div>
          </div>
          <div class="perf-column"><div class="perf-blocks"><div></div><div></div><div></div><div></div><div></div></div></div>
          <div class="right-keycode"><span class="rotated-right">May 2025</span></div>
        </div>

        <div class="frame">
          <div class="left-keycode"><span class="rotated-left">Jan. 2025</span></div>
          <div class="perf-column"><div class="perf-blocks"><div></div><div></div><div></div><div></div><div></div></div></div>
          <div class="content">
            <img src="media/chapito.gif" alt="GIF" />
            <div class="text">Documentary - Camera & Sound</div>
          </div>
          <div class="perf-column"><div class="perf-blocks"><div></div><div></div><div></div><div></div><div></div></div></div>
          <div class="right-keycode"><span class="rotated-right">Jan. 2025</span></div>
        </div>

        <div class="frame">
          <div class="left-keycode"><span class="rotated-left">1000</span></div>
          <div class="perf-column"><div class="perf-blocks"><div></div><div></div><div></div><div></div><div></div></div></div>
          <div class="content">
            <img src="" alt="GIF" />
          </div>
          <div class="perf-column"><div class="perf-blocks"><div></div><div></div><div></div><div></div><div></div></div></div>
          <div class="right-keycode"><span class="rotated-right">1000</span></div>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
